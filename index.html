<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Wiki Viewer</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/yinan.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-inline text-center search-group">
          <div class="form-group">
            <label for="search">Wikipedia Knows:</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Random Topic as Default">
          </div>
          <div class="form-group">
            <a role="button" class="btn btn-primary" id="searchButton" href="#" target="_blank">Search</a>
          </div>
        </div>
      </div>
      <div class="search-result">
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-primary hidden" type="submit" id="loadMore" >Load More</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/yinan.js"></script>
  </body>
</html>
